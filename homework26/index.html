<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework №26</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
    <script src="dataStore.js" defer></script>
</head>
<body>
    <form class="mt-3 d-none" name="orderingForm">
        <div class="mb-3">
            <label for="userName" class="form-label">Enter your name</label>
            <input
                    type="text"
                    class="form-control"
                    id="userName"
                    name="username"
            />
        </div>
        <label class="form-label">Choose your city</label>
        <select
                class="form-select mb-3"
                name="selectCity"
        >
            <option value="dnipro">Dnipro</option>
            <option value="odessa">Odessa</option>
            <option value="lviv">Lviv</option>
            <option value="kyiv">Kyiv</option>
            <option value="kharkiv">Kharkiv</option>
            <option value="ivano-frankivsk">Ivano-Frankivsk</option>
        </select>
        <label class="form-label">Choose the number of your post office</label>
        <select
                class="form-select mb-3"
                name="selectPost"
        >
            <option value="1">#1</option>
            <option value="2">#2</option>
            <option value="3">#3</option>
            <option value="4">#4</option>
            <option value="5">#5</option>
            <option value="6">#6</option>
        </select>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="byCard"
                    checked
            />
            <label class="form-check-label" for="byCard">
                Payment by card
            </label>
        </div>
        <div class="form-check mb-3">
            <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="onDelivery"
            />
            <label class="form-check-label" for="onDelivery">
                Payment by cash on delivery
            </label>
        </div>
        <div class="mb-3">
            <label for="productCount" class="form-label">Count of products</label>
            <input
                    type="number"
                    class="form-control"
                    id="productCount"
                    name="productCount"
            />
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments on the order</label>
            <textarea
                    class="form-control"
                    id="comments"
                    rows="3"
                    name="comments"
            ></textarea>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-success">Сheckout</button>
    </form>
</body>
</html>
